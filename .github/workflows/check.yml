name: âš™ï¸ Check

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:

  lint:
    name: ğŸ” Eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Eslint
        run: pnpm lint

  
  format:
    name: ğŸ§± Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Prettier
        run: pnpm format

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo 'ERROR: Code is not formatted. Please run "pnpm format" and commit the changes.'
            git status
            git --no-pager diff
            exit 1
          fi
        shell: bash

  build:
    name: ğŸ›« Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build library
        run: pnpm build

  vitest:
    name: ğŸ§ª Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Vitest - Library
        run: pnpm test
